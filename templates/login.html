{%extends 'base.html'%}
{%block title%}
Login
{%endblock%}
{%block content%}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form class="text-center">
            <img class="mb-4" src="https://i.ibb.co/dsDwp7hj/SCOREIT-LOGO.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            <div class="form-group">
              <input type="email" class="form-control border border-black" placeholder="Email address" required autofocus>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-check mb-3 text-left">
              <input class="form-check-input" type="checkbox" value="" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2017â€“2018</p>
          </form>
        </div>
      </div>
    </div>
{%endblock%}
